<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-content">
        <img src="./assets/img/odin-logo.png" alt="odin-logo" />
        <h1 class="hero-text">odin</h1>
      </div>
    </div>
    <div class="main">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your live to help you realize your deeepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <h2>Let's do this !</h2>
      </div>
      <form action="#" method="post">
        <div class="form-action">
          <label for="first-name">First Name </label>
          <input type="text" id="first-name" required />
        </div>
        <div class="form-action">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required />
        </div>
        <div class="form-action">
          <label for="email ">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-action">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />
        </div>
        <div class="form-action">
          <label for="pwd">Password</label>
          <input type="password" id="pwd" />
        </div>
        <div class="form-action">
          <label for="confirm-pwd">Confirm Password</label>
          <input type="password" id="confirm-pwd" />
        </div>
        <div class="form-action">
          <button type="submit">Creat Account</button>
        </div>
      </form>
      <p>Already have an account ? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
